<div>
  <div class="slideshow-container">
    <div class="mySlides fade" name="mySlides">
      <div class="numbertext">1 / 3</div>
      <img src="../ClientApp/src/assets/images/crochet1.jpg" style="width: 100%" />
      <div class="text">Step 1: Select the type & size</div>
    </div>
    <div class="mySlides fade" name="mySlides">
      <div class="numbertext">2 / 3</div>
      <img src="../ClientApp/src/assets/images/crochet2.jpg" style="width: 100%" />
      <div class="text">Step 2: Select the yarn weight</div>
    </div>
    <div class="mySlides fade" name="mySlides">
      <div class="numbertext">3 / 3</div>
      <img src="../ClientApp/src/assets/images/crochet3.jpg" style="width: 100%" />
      <div class="text">Step 3: Click the 'Generate' button!</div>
    </div>
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  </div>
  <br/>
  <div style="text-align: center">
    <span class="dot" (click)="currentSlide(1)"></span> 
    <span class="dot" (click)="currentSlide(2)"></span> 
    <span class="dot" (click)="currentSlide(3)"></span>
  </div>
  <div>
    <label>Select Crochet Type</label>
    <select>
      <option>Hat</option>
      <option>Scarf</option>
      <option>Mittens</option>
      <option>Sweater</option>
      <option>Blanket</option>
    </select>
  </div>
  <div>
    <label>Select a Size</label>
    <select>
      <option>Baby</option>
      <option>Extra Small</option>
      <option>Small</option>
      <option>Medium</option>
      <option>Large</option>
      <option>Extra Large</option>
      <option>2X Large</option>
    </select>
  </div>
</div>
